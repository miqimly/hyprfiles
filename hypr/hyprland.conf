# Hyprland Configuration
# Main config file - sources all other configs

# Monitor configuration
source = ~/.config/hypr/monitors.conf

# Environment variables
source = ~/.config/hypr/env.conf

# Input devices (keyboard, mouse, touchpad)
source = ~/.config/hypr/input.conf

# Look and feel (animations, blur, shadows)
source = ~/.config/hypr/looknfeel.conf

# Window rules and workspace rules
source = ~/.config/hypr/windows.conf

# Keybindings
source = ~/.config/hypr/bindings.conf

# Autostart applications
source = ~/.config/hypr/autostart.conf

# General settings
general {
    gaps_in = 2
    gaps_out = 2
    border_size = 2
    col.active_border = rgba(FF80C0CC) rgba(00FFFF99) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
    resize_on_border = true
    allow_tearing = false
}

animations {
    enabled = true

    # Your existing animations should go here
    # ...

    # Add these for the looping colored border
    animation = border, 1, 1, linear
    animation = borderangle, 1, 24, linear, loop
}

# Group settings
group {
    col.border_active = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.border_inactive = rgba(595959aa)
    col.border_locked_active = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.border_locked_inactive = rgba(595959aa)
}

# Dwindle layout
dwindle {
    pseudotile = true
    preserve_split = true
}

# Master layout
master {
    new_status = master
}

# Miscellaneous
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    vrr = 0
    enable_swallow = true
    swallow_regex = ^(Alacritty|kitty|footclient)$
}
