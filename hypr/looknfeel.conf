# Look and Feel Configuration
# Fast, smooth, minimal animations with premium blur

decoration {
    rounding = 0

    # Opacity
    active_opacity = 0.86
    inactive_opacity = 0.8
    fullscreen_opacity = 1.0

    # Blur
    blur {
        enabled = true
        size = 8
        passes = 3
        new_optimizations = true
        xray = false
        ignore_opacity = true
        noise = 0.0117
        contrast = 0.9
        brightness = 0.95
        vibrancy = 0.2
        vibrancy_darkness = 0.0
        popups = true
        popups_ignorealpha = 0.2
    }


    # Dim
    dim_inactive = false
    dim_strength = 0.05
}

# Animations
animations {
    enabled = false

    # macOS-style bezier curves
    bezier = smooth, 0.4, 0.0, 0.2, 1
    bezier = overshot, 0.13, 0.99, 0.29, 1.0
    bezier = fade, 0.25, 0.46, 0.45, 0.94

    # Window animations - Quick and clean
    animation = windows, 1, 4, smooth, popin 90%
    animation = windowsOut, 1, 3, smooth, popin 90%
    animation = windowsMove, 1, 3, smooth, slide

    # Fade animations - Fast
    animation = fade, 1, 4, fade
    animation = fadeOut, 1, 3, fade
    animation = fadeSwitch, 1, 3, fade
    animation = fadeShadow, 1, 3, fade
    animation = fadeDim, 1, 3, fade

    # Border - Subtle
    animation = border, 1, 5, smooth
    animation = borderangle, 1, 30, smooth, loop

    # Workspace animations - Smooth slide
    animation = workspaces, 1, 4, smooth, slide
    animation = specialWorkspace, 1, 3, smooth, slidevert
}

# Blur for layer surfaces
blurls = gtk-layer-shell
blurls = walker
blurls = waybar
blurls = notifications
blurls = lockscreen
